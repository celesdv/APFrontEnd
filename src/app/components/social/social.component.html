<div class="d-grid gap-3 d-md-flex justify-content-md-center m-3">
  <div *ngFor="let social of socialList" class="social-icons">
    <div>
      <button *ngIf="authUser" class="btn text-white">
        <span class="material-icons">edit</span>
      </button>
      <button *ngIf="authUser" class="btn text-white">
        <span class="material-icons">delete</span>
      </button>
    </div>
    <a [href]="social.link"><img [src]="social.image"></a>
  </div>
</div>
