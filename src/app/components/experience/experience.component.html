<div class="row p-5" id="experience">
  <h3>Experiencia Laboral</h3>
  <p>Mi experiencia laboral</p>
  <ul>
    <li class="m-5" *ngFor="let experience of experienceList">
      <div class="row">        
        <div class="col-xs-6 col-sm-6 col-md-10 col-lg-10 p-2">
          <h4>{{experience.position}}</h4>
          <h6>{{experience.company}}</h6>
          <p><span>{{experience.start}}</span> - <span>{{experience.end}}</span></p>
          <p>{{experience.description}}</p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
          <img [src]="experience.image" class="img-fluid">
        </div>
      </div>
    </li>
  </ul>
</div>
