<div id="proyects">
  <h3 class="p-5">Proyectos</h3>
  <ul class="row">
    <li class="col-xs-6 col-sm-6 col-md-3 col-lg-3" *ngFor="let project of projectList">
      <div class="card p-5">
        <img [src]="project.image" class="card-img-top img-fluid">
        <div class="card-body">
          <a [href]="project.link"><h5>{{project.name}}</h5></a>
          <p>{{project.description}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
