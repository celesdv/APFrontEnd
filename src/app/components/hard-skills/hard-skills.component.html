<div class="row">
  <ul class="row">
    <li *ngFor="let hard of hardSkillList" class="col-xs-12 col-sm-6 col-md-2 col-lg-2 text-center">
      <div>
        <circle-progress [percent]=hard.percentage [imageSrc]="hard.image" [showImage]="true" [imageHeight]="90"
          [imageWidth]="90" [outerStrokeWidth]="15" [innerStrokeWidth]="1" [outerStrokeColor]="'#e17b8d'"
          [innerStrokeColor]="'#e17b8d'" [animation]="true" [animationDuration]="600" [responsive]="true"
          [radius]="100" [showUnits]="false">
        </circle-progress>
      </div>
    </li>
  </ul>
</div>
