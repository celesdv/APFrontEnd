<form [formGroup]="form" class="m-5" (ngSubmit)="onSubmit($event)">
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-dark">Email</label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('requiered')" class="text-danger">Debe ingresar su Email</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">Fomato de Email invalido</p>
      </div>
  </div>
  <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label  text-dark">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('requiered')" class="text-danger">Debe ingresar su Contraseña</p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">La contraseña debe tener 6 o más caracteres</p>
      </div>
  </div>
  <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
</form>
