<div class="row" id="aboutMe">
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" id="photo">
      <img [src]="myInformation.image" alt="fotoDePerfil" class="img-fluid">
      <h3>{{myInformation.name}}</h3>
      <p>{{myInformation.position}}</p>
    </div>
    <div class="row">
      <div class="col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <span>
          <h2>Acerca de mi</h2>
          <p>{{myInformation.description}}</p>
        </span>
      </div>
    </div>
  </div>
